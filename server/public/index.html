<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="./vendors/angular.min.js"></script>
   <script src="./scripts/controllers/getSongs.controller.js"></script>
   <script src="./scripts/services/songs.service.js"></script>
   <link rel="stylesheet" href="./vendors/bootstrap.min.css">
   <link rel="stylesheet" href="./styles/styles.css">
   <title>Document</title>
</head>
<body ng-app="songsApp">
   <h1>PG-Intro-Front_End-Dev</h1>
   <nav>

   </nav>
   <section ng-controller="songManifestController as SM">
      <button class="btn-primary" ng-click="SM.getAllSongs()">Show Manifest</button>
      <table>
         <thead>
            <th>Rank</th>
            <th>Song Title</th>
            <th>Artist</th>
            <th>Publication Date</th>
         </thead>
         <tbody ng-repeat="song in SM.songs">
            <tr>
               <td>{{song.rank}}</td>
               <td>{{song.track}}</td>
               <td>{{song.artist}}</td>
               <td>{{song.published}}</td>
            </tr>
         </tbody>
      </table>
   </section>
</body>
</html>
